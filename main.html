<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form method = "post">

		<label for = "name">Name</label>
		<input type = "text" id ="name" required/><br>

		<label for = "email">Email</label>
		<input type = "email" id = "email" required/><br>

		 <label>Gender</label>
        <input type="radio" id="male" name="gender"   required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender"  required>
        <label for="female">Female</label> <br>

		  <label for="cars">Car Brands</label>
		<select type = "dropdown" id = "cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>	
		</select> <br>

		<label for = "carage">Car Age</label>
		<input type = "number" id ="carage" required/> <br>

		<label for = "dop">Date of Purchase (dop)</label>
		<input type = "date" id = "dop" required/><br>

		
        <label for = "password">Password</label>
		<input type="password" id = "password" required/> <br>

        

			<button type="submit">Submit</button>
		
        
	</form>


</body>

</html>
